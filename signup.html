<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-light " style="background-color: rgb(93, 6, 117);" >
        <div class="container-fluid" >
          <img src="images/logo.png" width="100" height="50" >
          <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" >
              <li class="nav-item pt-2 pb-2">
                  <a class="nav-link" href="index.html" style="color: white;">Home</a>    
              </li>
              <li class="nav-item pt-2 pb-2">
                  <a class="nav-link" href="about.html" style="color: white;">About us</a>
              </li>
              <li class="nav-item pt-2 pb-2">
                  <a class="nav-link" href="login.html" style="color: white;">Sign in</a>
              </li>
              
              <li class="nav-item pt-2 pb-2">  
                <a class="nav-link" href="contact.html" style="color: white;">Contact us</a>
              </li>
          </ul>
        </div>
        </div>
    </nav>
    

   
    <div style=" background-color: rgb(223, 212, 233); " class="container-fluid border ml-40 mr-40 mt-2 mb-2 col-md-5">
        <div class="" >
          <div  style="height: 60px; background-color: blueviolet; color: white;" class="text-center">
            <h2 class="m-2 pt-2">Signup Form</h2></div>
            
            <form id="signupform">
            <input name="fname" class="form-control p-2 m-2 inp" type="text" placeholder="First name" >
            <input name="sname" class="form-control p-2 m-2 inp" type="text" placeholder="Last name" >
            
            <input name="dob" class="form-control p-2 m-2" type="date" placeholder="Date of Birth">
            
            <input name="age" class="form-control p-2 m-2"  type="text" placeholder="Age" ><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gender:
            <input  class="p-2 m-2" type="radio" name="gender" value="Female">Female
            <input  class="p-2 m-2" type="radio" name="gender" value="Male">Male <br>
            <input name="phonenum" class="form-control p-2 m-2" type="text" placeholder="Phone number" >
            <input name="emailaddress" class="form-control p-2 m-2" type="email" placeholder="Email address" >
            <textarea name="address" id="" class="w-100 inp" rows="3" placeholder="Address" style=" margin-left: 10px;"></textarea>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;State: 
            <!--<select name="state" placeholder="Select State" class=" p-2 m-2">-->
              <select id="stateSelect" name="stateSelect" size="1" class=" p-2 m-2" onchange="makeSubmenu(this.value)">
                <option value="">Select State</option>
                <option value="Kerala">Kerala</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Karnataka">Karnataka</option>
              </select><br>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;City:&nbsp;&nbsp;
              <select name="citySelect" id="citySelect" size="1" placeholder="Select City" class=" p-2 m-2">
                <option value="">Select City</option>
                <option></option>
              </select>
            <input name="user" class="form-control p-2 m-2" type="text" placeholder="Username" >
            <input name="pswrd" class="form-control p-2 m-2 mr-1" type="password" placeholder="Password" >
            <input name="confirm" class="form-control p-2 m-2" type="password" placeholder="Confirm Password" >
            
            <input class="form-control p-2 m-2"  style="background-color: blueviolet; color: white;" type="submit" placeholder="Signup" value="Signup">
            <h6 class="text-center">Already have an account? <a href="login.html" style="text-decoration: none;">Login now</a></h6>
            </form>
            
            
            </div>
        
        </div>


        
        <footer>
          <div class="text-center bg" style=" height: 25px;">
              
          <a href="https://www.facebook.com" class="fa fa-facebook cl"></a>
          <a href="https://www.twitter.com" class="fa fa-twitter ml-3 cl" ></a>
          <a href="https://www.linkedin.com" class="fa fa-linkedin ml-3 cl" ></a>
          <a href="https://www.instagram.com" class="fa fa-instagram ml-3 cl"></a>
          <a href="https://www.youtube.com" class="fa fa-youtube ml-3 cl"></a>
          </div>
          <div class="text-center bg" style="color: white;  height: 25px;">
          &copy;Copyright. All Rights Reserved</div>
      </footer>




      <script type="text/javascript">
        var citiesByState = {
        Karnataka: ["Bengaluru","Udupi","Shivamogga"],
        Tamilnadu: ["Chennai","Thiruchirappalli","Madurai"],
        Kerala: ["Kochi","Thrissur","Alappuzha","Palakkad"]
        }
        function makeSubmenu(value) {
        if(value.length==0) document.getElementById("citySelect").innerHTML = "<option></option>";
        else {
        var citiesOptions = "";
        for(cityId in citiesByState[value]) {
        citiesOptions+="<option>"+citiesByState[value][cityId]+"</option>";
        }
        document.getElementById("citySelect").innerHTML = citiesOptions;
        }
        }
        function displaySelected() { var state = document.getElementById("stateSelect").value;
        var city = document.getElementById("citySelect").value;
        alert(state+"\n"+city);
        }
        function resetSelection() {
        document.getElementById("stateSelect").selectedIndex = 0;
        document.getElementById("citySelect").selectedIndex = 0;
        }
        </script>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<!--JQuery validation-->
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
       
        
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script src="js/script.js"></script>
</body>
</html>
